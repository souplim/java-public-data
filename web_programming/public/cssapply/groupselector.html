<!DOCTYPE html>

		<title>그룹 선택자 확인</title>
		<style type="text/css">
			h1, div {
				color:green;
				font-size:25px;
				font-weight:bold;
				font-family:"나눔고딕";
			}
			p{font-style:italic;}
			.word{color:red;}
			.text{font-weight:200;}
		</style>
	</head>
	<body>
		<blockquote>
			<h1>보두앵(Baudjuin)</h1>
			<div>성공하려고 아무리 열심히 <span class="word text">노력</span>해도 실패에 대한 두려움이 마음에 가득하다면,
			노력하지 않게 되고 정진이 허사가 되어 성공은 <span class="text">불가능</span>해질 것이다.</div>
			<p>No matter how hard you work for success if your thought is saturated with the fear of failure,
			it will kill your efforts, neutralize your endeavors and make success impossible.</p>
		</blockquote>
	</body>
