<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
		<title>Insert title here</title>
		
		<!-- 모바일 웹 페이지 설정 -->
		<link rel="shortcut icon" href="../image/icon.png" />
		<link rel="apple-touch-icon" href="../image/icon.png" />
		<!-- 모바일 웹 페이지 설정 끝 -->
		
		<!--IE8이하 브라우저에서 HTML5를 인식하기 위해서는 아래의 패스필터를 적용하면 된다.--> 
		<!--[if lt IE 9]>
		<script src="../js/html5shiv.js"></script>
		<![endif]-->
		<link rel='stylesheet' type='text/css' href='/servletExample/css/login.css'>
		<script type="text/javascript" src="/serverProgramming/js/jquery-3.6.2.min.js"></script>
		<script type="text/javascript">
			$(function(){
				$("#loginBtn").on("click",function(){
					// 입력여부 유효성 검사
					if($("#m_id").val().replace(/\s/g,"")==""){
						alert("아이디를 입력하세요.");
						$("#m_id").val("");
						$("#m_id").focus();
						return;
					}
					
					if($("#m_passwd").val().replace(/\s/g,"")==""){
						alert("비밀번호를 입력하세요.");
						$("#m_passwd").val("");
						$("#m_passwd").focus();
						return;
					}
					
					let url = "/servletExample/loginOut";
					$("#login").attr({
						"method" : "post",
						"action" : url
					});
					$("#login").submit();
				});
			});
		</script>
	</head>
	<body>
		<form id="login">
			<fieldset>
				<div>
					<label for="m_id">아이디</label>
					<input type="text" name="m_id" id="m_id" />
				</div>
				<div>
					<label for="m_passwd">비밀번호</label>
					<input type="password" name="m_passwd" id="m_passwd" />
				</div>
				<div>
					<input type="button" value="로그인" id="loginBtn" />
				</div>
			</fieldset>
		</form>
	</body>
</html>
